<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Портал «Music Box» | @artemka-arg </title>
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <section id="page-description">
    <div class="container header-section">
      <header class="header-nav">
        <div class="header">
          <div class="logo">
            <img src="images/logo.svg" alt="Логотип Music Box">
            <span>Music Box</span>
          </div>
          <nav class="header-nav">
            <ul class="header-nav-list">
              <li>Главная</li>
              <li>Каталог</li>
              <li>Исполнители</li>
              <li>Контакты</li>
            </ul>
          </nav>
          <label for="#search" class="sr-only">Поиск</label>
          <input id="search" type="text" class="search-input" placeholder="ПОИСК...">
        </div>
      </header>
      <div class="hero-section">
        <h1>Онлайн музыка где угодно</h1>
        <h2>без ограничений</h2>
        <p>Получите доступ всего за несколько шагов. Заполните форму ниже и откройте мир музыки</p>
        <form action="#" class="form">
          <label for="form-name" class="sr-only">Ваше имя</label>
          <input id="form-name" placeholder="Имя">
          <label for="form-email" class="sr-only">Ваша электронная почта</label>
          <input id="form-email" placeholder="Email">
          <button class="form-btn">Получить доступ</button>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
